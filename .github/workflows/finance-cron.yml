name: Weekly Finance Reports

on:
  schedule:
    - cron: '30 13 * * 1-5'   # 9:30 AM EST, Monday through Friday (Market Open)
    - cron: '0 19 * * 5'      # 3:00 PM EST, Friday only (Weekly Summary)
  workflow_dispatch:        # Allow manual run & trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai
          pip install requests
          pip install aiohttp
          pip install numpy
          pip install python-dotenv
          pip install google-api-python-client
          pip install google-auth-httplib2
          pip install google-auth-oauthlib
          pip install pytz

      - name: Check and decode secrets
        run: |
          # Check if secrets are set
          if [ -z "${{ secrets.TOKEN_JSON_B64 }}" ]; then
            echo "❌ Error: TOKEN_JSON_B64 secret is not set"
            echo "Please add the TOKEN_JSON_B64 secret to your repository"
            exit 1
          fi
          
          if [ -z "${{ secrets.CREDENTIALS_JSON_B64 }}" ]; then
            echo "❌ Error: CREDENTIALS_JSON_B64 secret is not set"
            echo "Please add the CREDENTIALS_JSON_B64 secret to your repository"
            exit 1
          fi
          
          # Decode token with error handling
          echo "${{ secrets.TOKEN_JSON_B64 }}" | base64 -d > token.json
          if [ $? -ne 0 ]; then
            echo "❌ Error: Failed to decode TOKEN_JSON_B64"
            echo "Please check that the secret is properly base64 encoded"
            exit 1
          fi
          
          # Decode credentials with error handling
          echo "${{ secrets.CREDENTIALS_JSON_B64 }}" | base64 -d > credentials.json
          if [ $? -ne 0 ]; then
            echo "❌ Error: Failed to decode CREDENTIALS_JSON_B64"
            echo "Please check that the secret is properly base64 encoded"
            exit 1
          fi
          
          echo "✅ Credentials and token decoded successfully"

      - name: Run finance script
        run: |
          # Get current time in EST
          EST_TIME=$(TZ='America/New_York' date '+%H:%M')
          DAY_OF_WEEK=$(date +%u)
          
          echo "Current time (EST): $EST_TIME"
          echo "Day of week: $DAY_OF_WEEK"
          
          # Determine which analysis to run
          if [ "$DAY_OF_WEEK" -eq 5 ] && [ "$(date +%H)" -ge 19 ]; then
            echo "Running Friday weekly summary..."
            python finance.py friday
          else
            echo "Running daily market analysis..."
            python finance.py daily
          fi

      - name: Clean up credentials.json
        if: always()
        run: |
          rm -f credentials.json
          rm -f token.json
