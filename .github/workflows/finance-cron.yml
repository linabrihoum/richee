name: Weekly Finance Reports

on:
  schedule:
    - cron: '30 13 * * 1-5'   # 9:30 AM EST, Monday through Friday   
  workflow_dispatch:        # Allow manual run & trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai
          pip install yfinance
          pip install python-dotenv
          pip install google-api-python-client
          pip install google-auth-httplib2
          pip install google-auth-oauthlib
          pip install pytz

      - name: Decode credentials and token
        run: |
          echo "${{ secrets.CREDENTIALS_JSON_B64 }}" | base64 --decode > credentials.json
          echo "${{ secrets.TOKEN_JSON_B64 }}" | base64 --decode > token.json

      - name: Run finance script
        run: |
          python finance.py monday

      - name: Clean up credentials.json
        if: always()
        run: |
          rm credentials.json
          rm token.json
